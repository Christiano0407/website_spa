<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing Page Website Travel">
    <meta name="chris" content="website & mobile">
    <meta name="dream Trip" content="Dream Trip Landing Page">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/icons/Dream Trip.png" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./src/css/media_queries.css">
    <title>Landing Page | Travel Mobile WebSite</title>
  </head>
  <body>
    <main id="idApp" class="app">
     <!-- ==== Mobile Landing Page ==== -->
     <div id="mobileLanding" class="mobile__landing">
       <div id="landingWrapper" class="landing__wrapper">
        <a class="wrapper__logo">
          <figure class="logo__figure">
            <img class="logo__figure--img" src="./src/icons/Dream Trip_transparent.png" alt="logo__images"></figure>
        </a>
        <div class="landing__wrapper--text">
          <p class="text__title">Explore Your <strong>Next Story</strong> and Places Around The World</p>
          <span class="text__destiny">Take a break from the stress of everyday life. Explore your destination favorite.  Your Dream it's now</span>
        </div>
        <a id="wrapperBtn" class="wrapper__btn">Enter</a>
        <!-- Image Screen -->
        <div class="screen__text">
          <p class="screen__text--paragraph">You can get benefits like member prices and save 15% on avg. in many hotels. Terms may apply.</p>
        </div>
        
        <div id="screenImg" class="screen__img">
          <figure class="screen__img--figure">
            <img class="figure__img" src="./src/img/web/trip_web_6.jpg">
          </figure>
          <figure class="screen__img--figure">
            <img class="figure__img" src="./src/img/web/trip_web_5.jpg">
          </figure>
          <figure class="screen__img--figure">
            <img class="figure__img" src="./src/img/web/trip_web_4.jpg">
          </figure>
          <figcaption>DreamTrip</figcaption>
        </div>
      </div>
     </div>

    <!-- Add: Screen Landing -->
     <div id="#screenLanding" class="screen__landing"></div>
    </main>

    <!-- === Javascript === -->
    <script type="module" src="./app.js"></script>
  </body>
</html>

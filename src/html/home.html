<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing Page Website Travel">
  <meta name="chris" content="website & mobile">
  <meta name="dream Trip" content="Dream Trip Landing Page">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/icons/Dream Trip.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <!-- <link rel="stylesheet" href="../css/responsive/display_responsive.css"> -->
  <link rel="stylesheet" href="../css/styleDisplay.css">
  <title>Dream Trip || Website Travel || Mobile & Display</title>
</head>
<body>
    <!-- ==== Mobile Website Page ==== -->
    <div id="navMobile" class="navigation__mobile">
      <header id="idHomeHeader" class="home__header">
        <div class="home__icons">
          <span class="home__icons--time">7:30</span>
          <div class="home__icons--mobile">
            <a class="mobile__icons"><i class="fa-solid fa-signal"></i></a>
            <a class="mobile__icons"><i class="fa-solid fa-wifi"></i></a>
            <a class="mobile__icons"><i class="fa-solid fa-battery-three-quarters"></i></a>
          </div>
        </div>
        <nav id="idNavBar" class="navBar">
          <div class="navBar__logo">
            <figure class="navBar__logo--figure">
              <img class="navBar__logo--img" src="../icons/Dream Trip.png">
            </figure>
          </div>
          <div class="navBar__brand">
            <a class="navBar__brand--icon"><i class="fa-solid fa-location-dot"></i></a>
            <p class="navBar__brand--name">Dream Trip</p>
          </div>
          <div class="navBar__bell">
            <a class="navBar__bell--icon"><i class="fa-regular fa-bell"></i></a>
          </div>
        </nav>
        <section id="idHeroSection" class="hero__section">
          <search id="idSearch" class="hero__search">
            <form class="hero__formulary">
              <a class="hero__icon"><i class="fa-solid fa-magnifying-glass"></i></a>
              <a class="hero__icon"><i class="fa-solid fa-arrow-left none"></i></a>
              <label class="hero__label">
                <input id="idSearchInput" class="hero__input" type="search" name="search" autocomplete="on">
              </label>
            </form>
            <a class="hero__icon"><i class="fa-solid fa-microphone"></i></a>
            <a id="heroBtn" class="hero__btn"><span class="hero__btn--text">Search</span></a>
          </search>
        </section>
      </header>
      <!-- === Always Changes Display === -->
    <main id="idMainDisplay" class="main">
       <section id="sectionsDisplay" class="sections__display actives">
        
        <section id="displayMainMobile" class="homeMain__display">
          <div class="homeDisplay__recommendation">
            <p class="recommendation__text">Recommendation</p>
            <span class="recommendation__all">See all</span>
          </div>
          <div id="displayScroll" class="display__scroll">
            <div id="displayMobile" class="home__display"><!-- ==== Add Js ==== --></div>
          </div>
        </section>

        <div class="homeDisplay__recommendation">
          <p class="recommendation__text">Recommendation</p>
          <span class="recommendation__all">See all</span>
        </div>
        
        <section id="displayMainMobilePlus" class="homeMain__displayPlus">
          <div id="displayScrollPlus" class="display__scrollPlus">
            <div id="displayMobilePlus" class="home__displayPlus"><!-- ==== Add Js ==== --></div>
          </div>
        </section>
       </section>
    </main>
      <!-- ==== Menu Nav Bar Navigation ==== -->
      <div id="idNavigation" class="nav__bar">
         <header class="nav__header">
          <nav class="nav__header--menu">
            <ul class="menu__list">
              <a id="menuHome" class="menu__list--nav active" data-section="home"><i class="fa-solid fa-house"></i></a>
              <a id="menuTrip" class="menu__list--nav" data-section="trip" ><i class="fa-solid fa-location-dot"></i></a>
              <a id="menuTravel" class="menu__list--nav" data-section="travel"><i class="fa-solid fa-compass"></i></a>
              <a id="menuLike" class="menu__list--nav" data-section="like"><i class="fa-solid fa-heart"></i></a>
              <a id="menuSettings" class="menu__list--nav" data-section="settings"><i class="fa-solid fa-gear"></i></a>
            </ul>
          </nav>
         </header>
      </div>
    </div>

    <!-- === Display Search Travel === -->
    <div id="displayTravel" class="travel__display none">
      <button id="btnBackDisplay" class="btn__display--back">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <div id="displayWrapper" class="travel__wrapper">
      </div>
    </div>
  
  <!-- === Javascript === -->
  <script type="module" src="../js/main.js"></script>
 <!--  <script type="module" src="../algorithm/algorithms.js"></script>
  <script type="module" src="../poo/patternsDesign.js"></script> -->
</body>
</html>
